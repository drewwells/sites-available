# Common reverse proxy settings for jayloves.us vhosts.
# Requires $upstream to be set by the caller.

# Needed when proxy_pass target is provided via variables and may contain hostnames.
resolver 127.0.0.53 valid=30s ipv6=off;
resolver_timeout 5s;

proxy_pass $upstream;
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;

# WebSocket headers
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# Timeouts for long-lived connections
proxy_read_timeout 86400s;
proxy_send_timeout 86400s;

# HTTP version for WebSocket
proxy_http_version 1.1;

# Buffer sizes to handle larger headers
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;
proxy_temp_file_write_size 256k;
